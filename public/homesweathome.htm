<!DOCTYPE html>
<html data-ng-app="homeSweatHome">
  <head>   
	<title>Home Sweat Home</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="_css/main.css"/>
	<script src="_js/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="_js/angular.min.js"></script>
	<script src="_js/geolib.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyB_si5nDxo7hunSKoaXnd4PGapXFikExzg"></script>
	<script src="_js/angular-route.min.js"></script>
	<script src="_js/angular-ui-router.js"></script>   
	<script src="_js/spin.js"></script>
	<script src="_js/angular-spinner.js"></script>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
			
	<!--app-->
	<script src="_js/app/app.js"></script>
	<!--directives-->
	<!--services-->
	<script src="_js/services/appConstants.js"></script>
	<script src="_js/services/appValues.js"></script>
	<script src="_js/services/utilityService.js"></script>
	<script src="_js/services/processService.js"></script>
	<script src="_js/services/homeService.js"></script>
	<!--controllers-->
	<script src="_js/controllers/mainController.js"></script>
	<script src="_js/controllers/authController.js"></script>
	<script src="_js/controllers/processController.js"></script>
	<script src="_js/controllers/homeController.js"></script>
</head>

  <body data-ng-cloak="" data-ng-controller="mainController as ctrl">		
	<div id="header" class="col-xs-12">
		<div id="title" class="col-xs-12 col-sm-6 col-md-4">Home Sweat Home</div>
		<div id="subtitle" class="col-xs-12 col-sm-6 col-md-4">shows home distance for your complete Strava ride</div>
		<div class="col-xs-12 col-sm-12 col-md-4">
			<div id="connected_wrapper" class="container-right" data-ng-show="ctrl.strava_athlete.username">
				<div>You are connected as: <span id="connected">{{ctrl.strava_athlete.username}}</span></div>
				<div id="disconnect" data-ng-click="ctrl.disconnect()" data-ng-show="false">
					Disconnect
				</div>
			</div>
		</div>
	</div>
	<div id="content" class="col-xs-12" data-ui-view></div>
  </body>
</html>
